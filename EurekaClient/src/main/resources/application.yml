spring:  application:    name: CUSTOMER-SERVICE
server:
   port: 8092   eureka:  client:    fetch-registry: true    register-with-eureka: true    service-url:      defaultZone: ${eureka_url:http://localhost:8090/eureka}  instance:    hostname: localhost    prefer-ip-address: true    resilience4j.circuitbreaker:  instances:    myProjectAllRemoteCallsCB:      registerHealthIndicator: true      slidingWindowSize: 10      slidingWindowType: COUNT_BASED      permittedNumberOfCallsInHalfOpenState: 4      minimumNumberOfCalls: 10      waitDurationInOpenState: 5s      slowCallRateThreshold: 50      slowCallDurationThreshold: 10      failureRateThreshold: 50