spring:  application:    name: PAYMENT-SERVICE  kafka:    bootstrap-servers:    - localhost:9092    consumer:      bootstrap-servers:      - localhost:9092       group-id: foo      auto-offset-reset: earliest      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer    producer:        bootstrap-servers: localhost:9092        key-serializer: org.apache.kafka.common.serialization.StringSerializer        value-serializer: org.apache.kafka.common.serialization.StringSerializer 
server:
   port: 8093     eureka:  client:    fetch-registry: true    register-with-eureka: true    service-url:      defaultZone: ${eureka_url:http://localhost:8090/eureka}  instance:    hostname: localhost    prefer-ip-address: true 